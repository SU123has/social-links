<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links</title>
    <link rel="stylesheet" href="style.css">
    <link rel="SHORTCUT ICON" href="assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="icon"></div>
            <div class="userDetails">
                <div class="name">Jessica Randall</div>
                <div class="location">London, United Kingdom</div>
            </div>
            <div class="job-profile">"Front-end Developer and avid reader"</div>
            <div class="links-container">
                <a href="https://github.com/" target="_blank">GitHub</a>
                <a href="https://www.frontendmentor.io/home" target="_blank">Frontend Mentor</a>
                <a href="https://in.linkedin.com/" target="_blank">LinkedIn</a>
                <a href="https://twitter.com/" target="_blank">Twitter</a>
                <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            </div>
        </div>
    </div>
</body>
</html>
